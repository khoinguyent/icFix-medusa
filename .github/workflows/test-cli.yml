name: Test CLI
on:
 pull_request:
  branches:
    - 'master'
    - 'ci'

jobs:
  test-cli-yarn:
    name: "Test CLI (Yarn)"
    env:
      NODE_ENV: CI
      REDIS_URL: redis://localhost:6379
      DATABASE_URL: "postgres://postgres:postgres@localhost/cli-test"
      POSTGRES_URL: "postgres://postgres:postgres@localhost/cli-test"
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
 
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: cli-test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 20
  
      - name: Install Dependencies
        working-directory: server
        run: yarn install

      - name: Check CLI tool is installed
        working-directory: server
        run: ./node_modules/.bin/medusa -v

      - name: run build
        working-directory: server
        run: yarn build

      - name: Run migrations
        working-directory: server
        run: npx medusa db:migrate

      - name: Run seed
        working-directory: server
        run: yarn seed

      - name: Run development server
        working-directory: server
        run: yarn dev &

      - name: Wait for live server response
        shell: bash
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:9000/health >/dev/null; then
              echo "Server is up"; exit 0; fi; sleep 2; done; exit 1

      - name: Kill server
        shell: bash
        run: kill -9 $(lsof -t -i :9000) || true
          
  test-cli-npm:
    name: "Test CLI (npm)"
    env:
      NODE_ENV: CI
      REDIS_URL: redis://localhost:6379
      DATABASE_URL: "postgres://postgres:postgres@localhost/cli-test"
      POSTGRES_URL: "postgres://postgres:postgres@localhost/cli-test"
    services: 
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: cli-test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
  
      - name: Install Dependencies
        working-directory: server
        run: npm install

      - name: Check CLI tool is installed
        working-directory: server
        run: ./node_modules/.bin/medusa -v

      - name: run medusa build
        working-directory: server
        run: npm run build

      - name: Run migrations
        working-directory: server
        run: npx medusa db:migrate

      - name: Run seed
        working-directory: server
        run: npm run seed

      - name: Run development server
        working-directory: server
        run: npm run dev -- &

      - name: Wait for live server response
        shell: "bash"
        run: ./.github/scripts/wait-for-server-live.sh

      - name: Kill server
        shell: "bash"
        run: kill -9 $(lsof -t -i :9000)
          
  test-cli-pnpm:
    name: "Test CLI (pnpm)"
    env:
      NODE_ENV: CI
      REDIS_URL: redis://localhost:6379
      DATABASE_URL: "postgres://postgres:postgres@localhost/cli-test"
      POSTGRES_URL: "postgres://postgres:postgres@localhost/cli-test"
    services: 
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: cli-test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
